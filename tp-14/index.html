<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tablero de Puntos - DOM y JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container my-1 my-sm-2 my-md-4 my-lg-5">
    	<h1>Tablero de Puntos</h1>
        <div class="card">
            <div class="card-body">
                <div class="row text-center">
                    <div class="col-5">
                        <span id="local" class="display-1">0</span>
                        <p class="m-0">Local</p>
                    </div>
                    <div class="col-2">
                        <span class="display-1">:</span>
                    </div>
                    <div class="col-5">
                        <span id="visitante" class="display-1">0</span>
                        <p class="m-0">Visitante</p>
                    </div>
                </div>
                <hr class="hr">
                <h2>Actualizar Contador</h2>
                    <div class="row">
                    <div class="col-12 col-sm-6 my-1">
                        <button class="btn d-block w-100 btn-primary" type="button" onclick="SumarLocal()" id="localBOTON">
                            Punto Local
                        </button>
                    </div>

                    <div class="col-12 col-sm-6 my-1">
                        <button class="btn d-block w-100 btn-primary" type="button" onclick="SumarVisitante()" id="visitanteBOTON">
                            Punto Visitante
                        </button>
                    </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-sm-6 my-1">
                            <button class="btn d-block w-100 btn-info" type="button" onclick="RestarLocal()" id="RestarLocalboton">
                                Restar punto local
                            </button>
                        </div>
                    <div class="col-12 col-sm-6 my-1">
                        <button class="btn d-block w-100 btn-info" type="button" onclick="RestarVisitante()" id="RestarVisitanteboton">
                            Restar punto Visitante
                        </button>
                    </div>
                    <div class="col-6  my-1">
                        <button class="btn d-block w-100 btn-danger" type="button" onclick="Reinicio()">
                            Reinicio
                        </button>
                    </div>
                    <div class="col-6  my-1">
                        <button class="btn d-block w-100 btn-warning" type="button" onclick="intercambiar()">
                            Intercambiar puntos
                        </button>
                    </div>

                    <div class="col-12  my-1">
                        <button class="btn d-block w-100 btn-success" type="button" onclick="terminar()">
                            Terminar partido
                        </button>
                    </div>

                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script type="text/javascript">

    function SumarLocal(){
        let valor = document.getElementById('local')
        let Numero = parseInt(valor.textContent);
        let sumar=1;
        let NuevoNumero=Numero+sumar;
        valor.textContent = NuevoNumero;
    }

function RestarLocal(){
    let valor = document.getElementById('local')
        let Numero = parseInt(valor.textContent);
        let restar=1;
        let NuevoNumero=Numero-restar;
        valor.textContent = NuevoNumero;
}

    function SumarVisitante(){
        let valor = document.getElementById('visitante')
        let Numero = parseInt(valor.textContent);
        let sumar=1;
        let NuevoNumero=Numero+sumar;
        valor.textContent = NuevoNumero;
    }

function RestarVisitante(){
    let valor = document.getElementById('visitante')
        let Numero = parseInt(valor.textContent);
        let restar=1;
        let NuevoNumero=Numero-restar;
        valor.textContent = NuevoNumero;
}

    function Reinicio(){
        document.getElementById('local').textContent = '0';
        document.getElementById('visitante').textContent = '0';
        document.getElementById('localBOTON').disabled = false;
        document.getElementById('visitanteBOTON').disabled = false;
        document.getElementById('RestarLocalboton').disabled = false;
        document.getElementById('RestarVisitanteboton').disabled = false;
    }

    function intercambiar(){
        let actualLocal = document.getElementById('local');
        let actualVisitante = document.getElementById('visitante');
            
            let numeroActualLocal = actualLocal.textContent;
            let numeroActualVisitante = actualVisitante.textContent;
            
            actualLocal.textContent = numeroActualVisitante;
            actualVisitante.textContent = numeroActualLocal;
}

function terminar(){
    document.getElementById('localBOTON').disabled = true;
    document.getElementById('visitanteBOTON').disabled = true;
    document.getElementById('RestarLocalboton').disabled = true;
    document.getElementById('RestarVisitanteboton').disabled = true;
}

</script>
</body>
</html>
