      <script type="text/javascript">
function suma(num1, num2) {
    return num1 + num2;
}


function elevarAlcubo( num1 ){
    return num1 * num1 * num1  
}

function restoDivisionEntera(num1, num2){
    return num1/num2;
}

function numeropi(){
    return Math.PI
}


function NumeroRandom(){
    return Math.random();
}

function MejorNumeroRandom(num1,num2){
    return Math.random() * (num1 - num2 ) + num2;
}

function transforMayuscula( texto ){
    return texto.toUpperCase()
}
function primeraletra( texto ){
    return texto.at(0)
}
function ultimaletra( texto ){
    return texto.at(-1)
}
function primeraLetraMayuscula( texto ){
    return texto.at(0).toUpperCase() + texto.slice(1);
}
function palabraAListaDeLetras( texto ){
    return texto.split('');
}
